<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/v2/auth/registration}" th:object="${user}">
    <label for="email">Enter your email: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <br/>

    <label for="userName">Enter your username: </label>
    <input type="text" th:field="*{userName}" id="userName"/>

    <br/>

    <label for="userPass">Enter your password: </label>
    <input type="password" th:field="*{userPass}" id="userPass"/>

    <br/>

    <label for="confirmPass">Enter confirm password: </label>
    <input type="text" th:field="*{confirmPass}" id="confirmPass"/>

    <br/>

    <a href="/api/v2/auth/login">Back</a>

    <br/>

    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
